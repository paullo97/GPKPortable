<div class="logo">
  <ion-img src="assets/logogpk.png"></ion-img>
</div>
<div class="toc">
  <div class="divider">
    <strong class="divider-litle">login</strong>
  </div>
</div>
<div class="social">
  <ion-fab-button color="primary"><ion-icon start="icon-only" name="logo-facebook"></ion-icon></ion-fab-button>
  <ion-fab-button color="secondary"><ion-icon start="icon-only" name="logo-twitter"></ion-icon></ion-fab-button>
  <ion-fab-button color="danger"><ion-icon start="icon-only" name="logo-google"></ion-icon></ion-fab-button>
</div>
<div>
  <div class="divider">
    <strong class="divider-litle">or</strong>
  </div>
</div>
<div class="input">
  <ion-row>
    <ion-col style="text-align: center;">
      <ion-item>
        <ion-label position="floating" text-left>E-mail</ion-label>
        <ion-input type="email" required="true" [(ngModel)]="todo.email" #usuario></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" text-left>Password</ion-label>
        <ion-input type="password" required="true" [(ngModel)]="todo.password" #senha></ion-input>
      </ion-item>
      <div class="botoes">
        <ion-button shape="round" size="large" color="success" (click)="LoginComEmail()">
          <ion-icon slot="start" name="log-in" ></ion-icon>
          Sing-in
        </ion-button>
        <ion-button fill="outline" (click)="SignUp()" size="large">
          <ion-icon slot="end" name="person-add"></ion-icon>
          Create a Account
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</div> <!--
